    <script>
        // å…¨å±€å˜é‡
        let apiSettingsOpen = false;

        // AIé…ç½®
        let aiConfig = {
            baseURL: 'http://3.0.76.119:3000/api',
            apiKey: '',
            model: 'snDr-1.0-turbo',

        // æ£€æµ‹è¿è¡Œç¯å¢ƒå¹¶è‡ªé€‚åº”
        function detectEnvironment() {
            try {
                // æ£€æµ‹æ˜¯å¦åœ¨iframeä¸­
                if (window.self !== window.top) {
                    document.body.classList.add('embedded');

                // æ£€æµ‹çˆ¶çª—å£æ˜¯å¦ä¸ºå…¨å±æ¨¡å¼

                console.log('AIæ¨¡å—è¿è¡Œåœ¨ç‹¬ç«‹çª—å£ä¸­');

        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function () {
            detectEnvironment();
            loadAPISettings();

            // ç‚¹å‡»å¤–éƒ¨å…³é—­APIè®¾ç½®
            document.addEventListener('click', function (e) {
                const apiSettings = document.getElementById('apiSettings');
                const settingsBtn = document.querySelector('.settings-btn');
                if (apiSettingsOpen && !apiSettings.contains(e.target) && !settingsBtn.contains(e.target)) {
                    closeAPISettings();

            });

            // è‡ªåŠ¨èšç„¦è¾“å…¥æ¡†
            const input = document.getElementById('aiInput');
            if (input) {
                setTimeout(() => {
                    input.focus();
                    autoResize(input);

            }
        });

        // APIè®¾ç½®ç›¸å…³åŠŸèƒ½
        function toggleAPISettings() {
            const apiSettings = document.getElementById('apiSettings');
            apiSettingsOpen = !apiSettingsOpen;

            if (apiSettingsOpen) {
                apiSettings.classList.add('show');
            } else {
                apiSettings.classList.remove('show');
            }
        }

        function closeAPISettings() {
            const apiSettings = document.getElementById('apiSettings');
            apiSettings.classList.remove('show');
            apiSettingsOpen = false;
        }

        function saveAPISettings() {
            aiConfig.apiKey = document.getElementById('apiKey').value.trim();
            aiConfig.model = document.getElementById('modelSelect').value;
            aiConfig.maxTokens = parseInt(document.getElementById('maxTokens').value);
            aiConfig.temperature = parseFloat(document.getElementById('temperature').value);

            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            localStorage.setItem('aiConfig', JSON.stringify(aiConfig));

            closeAPISettings();

            // æ˜¾ç¤ºä¿å­˜æˆåŠŸæç¤º
            showNotification('APIè®¾ç½®å·²ä¿å­˜ï¼', 'success');
        }

        function loadAPISettings() {
            const saved = localStorage.getItem('aiConfig');
            if (saved) {
                try {
                    const config = JSON.parse(saved);
                    aiConfig = { ...aiConfig, ...config };

                    // æ›´æ–°ç•Œé¢
                    document.getElementById('apiKey').value = aiConfig.apiKey;
                    document.getElementById('modelSelect').value = aiConfig.model;
                    document.getElementById('maxTokens').value = aiConfig.maxTokens;
                    document.getElementById('temperature').value = aiConfig.temperature;
                } catch (e) {
                    console.error('åŠ è½½APIè®¾ç½®å¤±è´¥:', e);
                }
            }
        }

        function showNotification(message, type = 'info') {
            // åˆ›å»ºé€šçŸ¥å…ƒç´ 
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;

            `;
            notification.textContent = message;

            // æ·»åŠ åŠ¨ç”»æ ·å¼
            if (!document.getElementById('notification-style')) {
                const style = document.createElement('style');
                style.id = 'notification-style';

            document.body.appendChild(notification);

            // 3ç§’åè‡ªåŠ¨ç§»é™¤
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (notification.parentNode) {

                    }
                }, 300);
            }, 3000);
        }

        // AIå¯¹è¯ç›¸å…³åŠŸèƒ½
        function handleAIKeyPress(event) {

        async function sendAIMessage() {
            const input = document.getElementById('aiInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();

            if (!message || isStreaming) return;

            // æ£€æŸ¥APIé…ç½®
            if (!aiConfig.apiKey) {
                showNotification('è¯·å…ˆé…ç½®API Key', 'error');
                toggleAPISettings();
                return;
            }

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addAIMessage(message, 'user');
            input.value = '';

            // è®¾ç½®å‘é€çŠ¶æ€
            isStreaming = true;
            sendButton.disabled = true;
            sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            try {
                await streamAIResponse(message);
            } catch (error) {
                console.error('AIè¯·æ±‚å¤±è´¥:', error);
                addErrorMessage(error.message);
            } finally {
                // æ¢å¤å‘é€çŠ¶æ€
                isStreaming = false;

        async function streamAIResponse(userMessage) {
            const chatArea = document.getElementById('aiChatArea');

            // åˆ›å»ºAIæ¶ˆæ¯å®¹å™¨
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';

            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="message-avatar ai">ğŸ·</div>
                <div>
                    <div class="message-content ai" id="streamingMessage"></div>
                    <div class="message-time">${timeStr}</div>
                </div>
            `;

            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;

            const streamingMessageEl = document.getElementById('streamingMessage');
            let fullResponse = '';

            try {
                // åˆ›å»ºAbortControllerç”¨äºå–æ¶ˆè¯·æ±‚
                currentController = new AbortController();

                const response = await fetch(`${aiConfig.baseURL}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${aiConfig.apiKey}`
                    },
                    body: JSON.stringify({
                        model: '-',
                        messages: [
                            {
                                role: 'system',
                                content: 'ä½ æ˜¯ç¥å†œé›†å›¢çš„æ™ºèƒ½å†œç‰§åŠ©æ‰‹"ç¥å†œæ™“é—®"ï¼Œä¸“é—¨ä¸ºç”¨æˆ·æä¾›å†œç‰§ä¸šç”Ÿäº§ã€ç®¡ç†ã€æŠ€æœ¯ç­‰æ–¹é¢çš„ä¸“ä¸šå’¨è¯¢å’Œç³»ç»Ÿæ“ä½œæŒ‡å¯¼ã€‚è¯·ç”¨ä¸­æ–‡å›ç­”ï¼Œè¯­æ°”è¦å‹å¥½ä¸“ä¸šã€‚'
                            },
                            {
                                role: 'user',
                                content: userMessage
                            }
                        ],
                        max_tokens: aiConfig.maxTokens,
                        temperature: aiConfig.temperature,
                        stream: true
                    }),
                    signal: currentController.signal
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error?.message || `HTTP ${response.status}: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') {
                                break;
                            }

                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.choices?.[0]?.delta?.content;

                                if (content) {
                                    fullResponse += content;
                                    streamingMessageEl.innerHTML = formatMessage(fullResponse);
                                    chatArea.scrollTop = chatArea.scrollHeight;
                                }
                            } catch (e) {
                                // å¿½ç•¥è§£æé”™è¯¯ï¼Œç»§ç»­å¤„ç†ä¸‹ä¸€è¡Œ
                                continue;
                            }
                        }
                    }
                }

                // ç§»é™¤ä¸´æ—¶ID
                streamingMessageEl.removeAttribute('id');

            } catch (error) {
                if (error.name === 'AbortError') {
                    streamingMessageEl.innerHTML = '<em style="color: #6b7280;">å¯¹è¯å·²å–æ¶ˆ</em>';
                } else {
                    // ç§»é™¤å¤±è´¥çš„æ¶ˆæ¯
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                    throw error;
                }
            } finally {
                currentController = null;
            }
        }

        function formatMessage(text) {
            // ç®€å•çš„æ–‡æœ¬æ ¼å¼åŒ–
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        }

        function addAIMessage(message, sender) {
