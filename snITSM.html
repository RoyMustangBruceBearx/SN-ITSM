        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.85) 0%, rgba(46, 58, 89, 0.9) 100%), url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat fixed;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.8rem;
            background: linear-gradient(45deg, #DC143C, #FF6B6B, #228B22);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header .subtitle {
            font-size: 1.2rem;
            color: #2E3A59;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #2E3A59;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .stat-item i {
            color: #DC143C;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-box {
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #DC143C;
            box-shadow: 0 0 15px rgba(220, 20, 60, 0.3);
        }

        .search-box button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #DC143C, #FF6B6B);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(220, 20, 60, 0.3);
        }

        .search-box button:hover {
            background: linear-gradient(45deg, #B71C1C, #DC143C);
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 4px 12px rgba(220, 20, 60, 0.4);
        }

        .systems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .system-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            position: relative;
            overflow: hidden;
            opacity: 1;
            transform: scale(1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .system-card.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .system-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #DC143C, #FF6B6B, #4A90E2, #228B22);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .system-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .system-card:hover::before {
            transform: scaleX(1);
        }

        .system-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #DC143C, #4A90E2, #228B22);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .system-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2E3A59;
        }

        .system-desc {
            color: #555;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .system-status {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 12px;
            background: linear-gradient(45deg, rgba(34, 139, 34, 0.1), rgba(74, 144, 226, 0.1));
            border: 1px solid #228B22;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #228B22;
            font-weight: 500;
        }

        .favorite-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .favorite-btn.favorited {
            color: #DC143C;
            text-shadow: 0 0 8px rgba(220, 20, 60, 0.5);
        }

        .favorite-btn:hover {
            transform: scale(1.2);
            color: #FF6B6B;
        }

        .footer {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            color: #666;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .footer-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .footer-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .footer-item i {
            color: #4A90E2;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #2E3A59;
        }

        .no-results i {
            font-size: 4rem;
            color: #4A90E2;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #2E3A59;
        }

        /* AI助手浮动按钮样式 */
        .ai-assistant {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 1000;
        }

        .ai-button {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF69B4, #FF1493, #DC143C);
            border: 3px solid rgba(255, 255, 255, 0.9);
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: aiFloat 3s ease-in-out infinite;
        }

        .ai-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.6);
        }

        .ai-button:active {
            transform: scale(0.95);
        }

        .pig-emoji {
            font-size: 28px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .ai-bubble {
            position: absolute;
            bottom: 70px;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 8px 12px;
            font-size: 12px;
            color: #333;
            white-space: nowrap;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 20, 147, 0.2);
        }

        .ai-bubble::after {
            content: '';
            position: absolute;
            bottom: -6px;
            right: 16px;
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid rgba(255, 255, 255, 0.95);
        }

        .ai-button:hover .ai-bubble {
            opacity: 1;
            transform: translateY(0);
        }

        /* AI聊天窗口样式 */
        .ai-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
            display: flex;
            flex-direction: column;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
        }

        .ai-sidebar.show {
            transform: translateX(0);
        }

        .ai-sidebar.fullscreen {
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            right: 0;
            border: none;
            z-index: 2000;
            transform: none !important;
        }

        /* 全屏遮罩层 */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .fullscreen-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        @keyframes aiFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .systems-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .control-panel {
                padding: 15px;
            }

            .search-box {
                max-width: none;
            }

            .stats-bar {
                gap: 20px;
            }

            .footer-info {
                gap: 20px;
            }

            .ai-assistant {
                bottom: 20px;
                right: 20px;
            }

            .ai-button {
                width: 56px;
                height: 56px;
            }

            .pig-emoji {
                font-size: 24px;
            }

            .ai-sidebar {
                width: 100vw;
            }
        }
    </style>
</head>
<body>

            {

        let statsTimer = null;

        let isFullscreen = false;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function () {
            renderSystems();
            startStatsUpdate();
            updateLastUpdateTime();

            // 搜索框事件监听
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', filterSystems);
            searchInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    filterSystems();
                }
            });

            // 监听ESC键退出全屏
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && isFullscreen) {
                    toggleFullscreen();
                }
            });
        });

        // 更新最后更新时间
        function updateLastUpdateTime() {
            const now = new Date();
            const timeStr = now.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
            const lastUpdateTimeEl = document.getElementById('lastUpdateTime');
            if (lastUpdateTimeEl) {
                lastUpdateTimeEl.textContent = timeStr;
            }
        }

        // AI助手功能
        function toggleAISidebar() {
            if (aiSidebarOpen) {
                closeAISidebar();
            } else {
                openAISidebar();
            }
        }

        function openAISidebar() {
            if (aiSidebarOpen) return;
            
            const aiSidebar = document.createElement('div');
            aiSidebar.className = 'ai-sidebar';
            aiSidebar.id = 'aiSidebar';
            
            const headerHTML = `
                <div style="display: flex; align-items: center; justify-content: space-between; padding: 20px; border-bottom: 1px solid rgba(0,0,0,0.1); background: linear-gradient(135deg, rgba(255, 105, 180, 0.1), rgba(255, 20, 147, 0.05));">

                        <div style="width: 44px; height: 44px; border-radius: 50%; background: linear-gradient(135deg, #FF69B4, #FF1493); display: flex; align-items: center; justify-content: center; font-size: 20px; border: 2px solid rgba(255, 255, 255, 0.8); box-shadow: 0 2px 8px rgba(255, 20, 147, 0.3);">🐷</div>
                        <div>
                            <h3 style="margin: 0; font-size: 16px; font-weight: 600; color: #1f2937;">神农晓问 🐷</h3>
                            <div style="font-size: 12px; color: #10b981; margin-top: 2px;">在线中</div>
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <button onclick="toggleFullscreen()" title="全屏/退出全屏" id="fullscreenBtn" style="width: 32px; height: 32px; border-radius: 50%; background: rgba(0,0,0,0.05); border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; color: #6b7280; font-size: 14px;">
                            <i class="fas fa-expand"></i>
                        </button>
                        <button onclick="openAIWindow()" title="独立窗口" style="width: 32px; height: 32px; border-radius: 50%; background: rgba(0,0,0,0.05); border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; color: #6b7280; font-size: 14px;">
                            <i class="fas fa-external-link-alt"></i>
                        </button>
                        <button onclick="closeAISidebar()" title="关闭" style="width: 32px; height: 32px; border-radius: 50%; background: rgba(0,0,0,0.05); border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; color: #6b7280;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            `;
            
            const iframeHTML = `
                <iframe src="ai-view.html" 
                        style="flex: 1; border: none; width: 100%; background: white;" 
                        onload="handleIframeLoad(this)"
                        onerror="handleIframeError(this)">
                </iframe>
            `;
            
            aiSidebar.innerHTML = headerHTML + iframeHTML;
            
            document.getElementById('aiSidebarContainer').appendChild(aiSidebar);
            
            setTimeout(() => {
                aiSidebar.classList.add('show');
            }, 50);
            
            aiSidebarOpen = true;
        }

        function closeAISidebar() {
            const aiSidebar = document.getElementById('aiSidebar');
            const overlay = document.getElementById('fullscreenOverlay');
            
            if (aiSidebar) {
                aiSidebar.classList.remove('show');
                setTimeout(() => {
                    aiSidebar.remove();
                }, 400);
            }
            
            if (overlay.classList.contains('show')) {
                overlay.classList.remove('show');
            }
            
            aiSidebarOpen = false;
            isFullscreen = false;
        }

        function toggleFullscreen() {
            const aiSidebar = document.getElementById('aiSidebar');
            const overlay = document.getElementById('fullscreenOverlay');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            
            if (!aiSidebar) return;
            
            isFullscreen = !isFullscreen;
            
            if (isFullscreen) {
                overlay.classList.add('show');
                aiSidebar.classList.add('fullscreen');
                if (fullscreenBtn) {
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                    fullscreenBtn.title = '退出全屏';
                }
            } else {
                overlay.classList.remove('show');
                aiSidebar.classList.remove('fullscreen');
                if (fullscreenBtn) {
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                    fullscreenBtn.title = '全屏';
                }
            }
        }

        function openAIWindow() {
            window.open('ai-view.html', '_blank', 'width=900,height=700,resizable=yes,scrollbars=no,menubar=no,toolbar=no,location=no,status=no');
        }

        function handleIframeLoad(iframe) {
            console.log('AI模块加载成功');
            
            setTimeout(() => {
                if (iframe.contentWindow) {
                    iframe.contentWindow.postMessage({
                        type: 'switchMode',
                        mode: isFullscreen ? 'fullscreen' : 'embedded'
                    }, '*');
                }
            }, 100);
        }

        function handleIframeError(iframe) {
            console.error('AI模块加载失败');
            const container = iframe.parentElement;
            container.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: space-between; padding: 20px; border-bottom: 1px solid rgba(0,0,0,0.1); background: linear-gradient(135deg, rgba(255, 105, 180, 0.1), rgba(255, 20, 147, 0.05));">
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <div style="width: 44px; height: 44px; border-radius: 50%; background: linear-gradient(135deg, #FF69B4, #FF1493); display: flex; align-items: center; justify-content: center; font-size: 20px; border: 2px solid rgba(255, 255, 255, 0.8); box-shadow: 0 2px 8px rgba(255, 20, 147, 0.3);">🐷</div>
                        <div>
                            <h3 style="margin: 0; font-size: 16px; font-weight: 600; color: #1f2937;">神农晓问 🐷</h3>
                            <div style="font-size: 12px; color: #ef4444; margin-top: 2px;">模块加载失败</div>
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <button onclick="openAIWindow()" title="独立窗口" style="width: 32px; height: 32px; border-radius: 50%; background: rgba(0,0,0,0.05); border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; color: #6b7280; font-size: 14px;">
                            <i class="fas fa-external-link-alt"></i>
                        </button>
                        <button onclick="closeAISidebar()" title="关闭" style="width: 32px; height: 32px; border-radius: 50%; background: rgba(0,0,0,0.05); border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; color: #6b7280;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div style="flex: 1; display: flex; align-items: center; justify-content: center; flex-direction: column; padding: 40px; text-align: center; color: #6b7280;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 20px; color: #ef4444;"></i>
                    <h3 style="margin-bottom: 15px; color: #1f2937;">AI模块加载失败</h3>
                    <p style="margin-bottom: 20px; line-height: 1.5;">无法加载AI聊天模块，可能的原因：<br>
                    • ai-view.html文件不存在<br>
                    • 文件路径不正确<br>
                    • 浏览器安全限制</p>
                    
                    <div style="display: flex; flex-direction: column; gap: 10px; width: 100%; max-width: 200px;">
                        <button onclick="openAIWindow()" style="padding: 12px 20px; background: linear-gradient(135deg, #FF69B4, #FF1493); color: white; border: none; border-radius: 20px; cursor: pointer; font-size: 14px; transition: all 0.2s ease;">
                            <i class="fas fa-external-link-alt"></i> 独立窗口
                        </button>
                        <button onclick="location.reload()" style="padding: 12px 20px; background: #6b7280; color: white; border: none; border-radius: 20px; cursor: pointer; font-size: 14px; transition: all 0.2s ease;">
                            <i class="fas fa-redo"></i> 重新加载
                        </button>
                    </div>
                    
                    <div style="margin-top: 20px; padding: 15px; background: rgba(59, 130, 246, 0.1); border-radius: 8px; font-size: 12px; color: #1e40af;">
                        <strong>建议：</strong>确保ai-view.html文件与此页面在同一目录，或使用本地服务器运行
                    </div>
                </div>
            `;
        }

        function renderSystems(filteredSystems = null) {
            const systemsGrid = document.getElementById('systemsGrid');
            const systemsToRender = filteredSystems || systems;

            systemsGrid.innerHTML = '';

            if (systemsToRender.length === 0) {
                document.getElementById('noResults').style.display = 'block';
                return;
            } else {
                document.getElementById('noResults').style.display = 'none';
            }

            systemsToRender.forEach(system => {
                const systemCard = document.createElement('div');
                systemCard.className = 'system-card';
                systemCard.onclick = () => openSystem(system);

                systemCard.innerHTML = `
                    <button class="favorite-btn ${system.favorited ? 'favorited' : ''}"
                            onclick="event.stopPropagation(); toggleFavorite(${system.id})">
                        <i class="fas fa-star"></i>
                    </button>
                    <div class="system-content">
                        <div class="system-icon">
                            <i class="${system.icon}"></i>
                        </div>
                        <h3 class="system-title">${system.name}</h3>
                        <p class="system-desc">${system.description}</p>
                        <div class="system-status">
                            <i class="fas fa-circle"></i>
                            <span>${system.status}</span>
                        </div>
                    </div>
                `;

                systemsGrid.appendChild(systemCard);
            });
        }

        function filterSystems() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase().trim();

            if (!searchQuery) {
                renderSystems();
                return;
            }

            const filteredSystems = systems.filter(system =>
                system.name.toLowerCase().includes(searchQuery) ||
                system.description.toLowerCase().includes(searchQuery)
            );

            renderSystems(filteredSystems);
        }

        function toggleFavorite(systemId) {
            const system = systems.find(s => s.id === systemId);
            if (system) {
                system.favorited = !system.favorited;
                updateFavorites();
                renderSystems();
            }
        }

        function updateFavorites() {
            const favorites = systems.filter(s => s.favorited).map(s => s.id);
            console.log('收藏列表更新:', favorites);
        }

        function openSystem(system) {
            recordAccess(system);

            if (system.url && system.url !== '#') {
                window.open(system.url, '_blank');
            } else {
                alert(`即将打开 ${system.name}`);
            }
        }

        function recordAccess(system) {
            const accessLog = {
                systemId: system.id,
                systemName: system.name,
                timestamp: new Date(),
                userAgent: navigator.userAgent
            };

            console.log('访问记录:', accessLog);

            const todayVisitsEl = document.getElementById('todayVisits');
            const totalVisitsEl = document.getElementById('totalVisits');

            todayVisitsEl.textContent = parseInt(todayVisitsEl.textContent) + 1;
            totalVisitsEl.textContent = parseInt(totalVisitsEl.textContent) + 1;
        }

        function startStatsUpdate() {
            statsTimer = setInterval(() => {
                const onlineUsersEl = document.getElementById('onlineUsers');
                const todayVisitsEl = document.getElementById('todayVisits');
                const totalVisitsEl = document.getElementById('totalVisits');

                const currentUsers = parseInt(onlineUsersEl.textContent);
                const change = Math.floor(Math.random() * 10) - 5;
                onlineUsersEl.textContent = Math.max(100, currentUsers + change);

                if (Math.random() > 0.7) {
                    todayVisitsEl.textContent = parseInt(todayVisitsEl.textContent) + 1;
                    totalVisitsEl.textContent = parseInt(totalVisitsEl.textContent) + 1;
                }

            }, 10000);
        }

        // 页面卸载时清理定时器
        window.addEventListener('beforeunload', function () {
            if (statsTimer) {
                clearInterval(statsTimer);
            }
        });
    </script>
</body>
</html>
