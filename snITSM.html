<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 助手</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9fafb;
        }

        .ai-assistant {
            position: fixed;
            right: 24px;
            bottom: 24px;
            z-index: 1000;
        }

        @media (max-width: 600px) {
            .ai-assistant {
                right: 10px;
                bottom: 10px;
            }
            .ai-button {
                width: 48px;
                height: 48px;
            }
            .ai-sidebar {
                width: 100%;
                height: 100%;
                max-width: 400px;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            .ai-sidebar.show {
                transform: translateX(0);
            }
        }

        .ai-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.05);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: #6b7280;
        }

        .ai-button:hover {
            background: rgba(0, 0, 0, 0.1);
            color: #374151;
        }

        .ai-sidebar {
            width: 360px;
            height: 500px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .ai-sidebar.fullscreen {
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 0;
            transform: translateX(0);
        }

        .settings-btn:hover, .fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.1);
            color: #374151;
        }

        .ai-close {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.05);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: #6b7280;
            position: absolute;
            top: 16px;
            right: 16px;
        }

        .ai-close:hover {
            background: rgba(0, 0, 0, 0.1);
            color: #374151;
        }

        .ai-chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scrollbar-width: none; /* Firefox */
        }
        .ai-chat-area::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Edge */
        }

        .ai-sidebar.fullscreen .ai-chat-area {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 40px;
            height: calc(100% - 150px);
            overflow-y: auto;
        }

        .ai-sidebar.fullscreen .ai-input-area {
            max-width: 800px;
            margin: 0 auto;
            padding: 16px 40px 20px;
            max-height: 100px;
        }

        .chat-message {
            display: flex;
            gap: 8px;
            align-items: flex-start;
            animation: messageSlide 0.4s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .message-avatar.ai {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .message-avatar.user {
            background: linear-gradient(135deg, #4A90E2, #2563eb);
            color: white;
        }

        .message-content {
            max-width: 280px;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .ai-sidebar.fullscreen .message-content {
            max-width: 600px;
        }

        .message-content.ai {
            background: rgba(249, 250, 251, 0.8);
            color: #374151;
            border-top-left-radius: 6px;
        }

        .message-content.user {
            background: linear-gradient(135deg, #4A90E2, #2563eb);
            color: white;
            border-top-right-radius: 6px;
        }

        .message-time {
            font-size: 11px;
            color: #9ca3af;
            margin-top: 4px;
            text-align: center;
        }

        .ai-input-area {
            padding: 16px 20px 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            background: rgba(255, 255, 255, 0.95);
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        .notification {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 16px 24px;
            border-radius: 12px;
            z-index: 1001;
            animation: slideOut 0.3s ease forwards;
        }
    </style>
</head>
<body>
    <div class="ai-assistant">
        <button class="ai-button" id="aiButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="width: 24px; height: 24px;">
                <path d="M5 5h2v14H5zm8 0h2v14h-2zm8 0h2v14h-2z"/>
            </svg>
        </button>
        <div class="ai-sidebar" id="aiSidebar">
            <button class="ai-close" onclick="toggleAISidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="width: 24px; height: 24px;">
                    <path d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
            <div class="ai-chat-area" id="aiChatArea">
                <!-- 聊天消息将在这里动态添加 -->
            </div>
            <div class="ai-input-area" id="aiInputArea">
                <input type="text" id="aiInput" placeholder="输入消息..." style="width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #e5e7eb; border-radius: 8px;">
                <button class="send-btn">发送</button>
            </div>
        </div>
    </div>

    <script>
        let aiSidebarOpen = false;
        let apiSettingsOpen = false;
        let isFullscreen = false;

        document.getElementById('aiButton').addEventListener('click', toggleAISidebar);

        function toggleAISidebar() {
            const sidebar = document.getElementById('aiSidebar');
            aiSidebarOpen = !aiSidebarOpen;

            if (aiSidebarOpen) {
                sidebar.classList.add('show');
                setTimeout(() => {
                    const input = document.getElementById('aiInput');
                    if (input) {
                        input.focus();
                        autoResize(input);
                    }
                }, 400);
            } else {
                sidebar.classList.remove('show');
                if (apiSettingsOpen) {
                    closeAPISettings();
                }
                if (isFullscreen) {
                    isFullscreen = false;
                    const overlay = document.getElementById('fullscreenOverlay');
                    if (overlay) {
                        document.body.removeChild(overlay);
                    }
                    sidebar.classList.remove('fullscreen');
                }
            }
        }

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
        }

        document.getElementById('aiInput').addEventListener('input', function() {
            autoResize(this);
        });

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;

            document.body.appendChild(notification);

            // 3秒后自动移除
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease forwards';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
