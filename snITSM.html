<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.85) 0%, rgba(46, 58, 89, 0.9) 100%), url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat fixed;

            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);

                background: linear-gradient(45deg, #DC143C, #FF6B6B, #228B22);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 10px;
                font-weight: 700;
            }

            .header .subtitle {
                font-size: 1.2rem;
                color: #2E3A59;
                margin-bottom: 20px;
                font-weight: 500;
            }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #2E3A59;
            font-size: 0.9rem;
            font-weight: 500;
        }

            .stat-item i {
                color: #DC143C;
            }

        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-box {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

            .search-box input {
                width: 100%;
                padding: 12px 45px 12px 20px;
                border: 2px solid #e0e0e0;
                border-radius: 25px;
                font-size: 16px;
                transition: all 0.3s ease;
            }

                .search-box input:focus {
                    outline: none;
                    border-color: #DC143C;
                    box-shadow: 0 0 15px rgba(220, 20, 60, 0.3);
                }

            .search-box button {
                position: absolute;
                right: 5px;
                top: 50%;
                transform: translateY(-50%);
                background: linear-gradient(45deg, #DC143C, #FF6B6B);
                border: none;
                border-radius: 50%;
                width: 35px;
                height: 35px;
                color: white;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 2px 8px rgba(220, 20, 60, 0.3);
            }

                .search-box button:hover {
                    background: linear-gradient(45deg, #B71C1C, #DC143C);
                    transform: translateY(-50%) scale(1.05);
                    box-shadow: 0 4px 12px rgba(220, 20, 60, 0.4);
                }

        .view-controls {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            padding: 10px 15px;
            border: 2px solid #4A90E2;
            border-radius: 10px;
            background: rgba(74, 144, 226, 0.1);
            color: #4A90E2;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

            .view-btn.active {
                background: linear-gradient(45deg, #4A90E2, #87CEEB);
                color: white;
                border-color: #4A90E2;
                box-shadow: 0 2px 8px rgba(74, 144, 226, 0.3);
            }

            .view-btn:hover:not(.active) {
                background: rgba(74, 144, 226, 0.2);
                border-color: #DC143C;
                color: #DC143C;
            }

        .systems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .system-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            position: relative;
            overflow: hidden;
            opacity: 1;
            transform: scale(1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

            .system-card.hidden {
                opacity: 0;
                transform: scale(0.8);
                pointer-events: none;
            }

            .system-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: linear-gradient(45deg, #DC143C, #FF6B6B, #4A90E2, #228B22);
                transform: scaleX(0);
                transition: transform 0.3s ease;
            }

            .system-card:hover {
                transform: translateY(-8px);
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            }

                .system-card:hover::before {
                    transform: scaleX(1);
                }

        .system-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #DC143C, #4A90E2, #228B22);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .system-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2E3A59;
        }

        .system-desc {
            color: #555;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .system-status {

            align-items: center;
            gap: 5px;
            padding: 5px 12px;
            background: linear-gradient(45deg, rgba(34, 139, 34, 0.1), rgba(74, 144, 226, 0.1));
            border: 1px solid #228B22;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #228B22;
            font-weight: 500;
        }

        .favorite-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;

            .favorite-btn.favorited {

                text-shadow: 0 0 8px rgba(220, 20, 60, 0.5);
            }

            .favorite-btn:hover {
                transform: scale(1.2);

            }

        .footer {

            text-align: center;
            color: #666;

            border: 1px solid rgba(255, 255, 255, 0.2);

        .footer-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .footer-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

            .footer-item i {
                color: #4A90E2;
            }

        .list-view .systems-grid {
            display: block;
        }

        .list-view .system-card {
            display: flex;
            align-items: center;
            text-align: left;
            margin-bottom: 15px;
            padding: 20px;
        }

        .list-view .system-icon {
            font-size: 2rem;
            margin-right: 20px;
            margin-bottom: 0;
            flex-shrink: 0;
        }

        .list-view .system-content {
            flex: 1;
        }

        .list-view .system-title {
            margin-bottom: 5px;
        }

        .list-view .system-desc {
            margin-bottom: 0;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #2E3A59;
        }

            .no-results i {
                font-size: 4rem;
                color: #4A90E2;
                margin-bottom: 20px;
                opacity: 0.6;
            }

            .no-results h3 {
                font-size: 1.5rem;
                margin-bottom: 10px;
                color: #2E3A59;
            }

        /* AI助手浮动按钮样式 */
        .ai-assistant {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 1000;
        }

        .ai-button {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF69B4, #FF1493, #DC143C);
            border: 3px solid rgba(255, 255, 255, 0.9);
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: aiFloat 3s ease-in-out infinite;
        }

            .ai-button:hover {
                transform: scale(1.1);
                box-shadow: 0 8px 25px rgba(255, 20, 147, 0.6);
            }

            .ai-button:active {
                transform: scale(0.95);
            }

        .pig-emoji {
            font-size: 28px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .ai-bubble {
            position: absolute;
            bottom: 70px;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 8px 12px;
            font-size: 12px;
            color: #333;
            white-space: nowrap;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 20, 147, 0.2);
        }

            .ai-bubble::after {
                content: '';
                position: absolute;
                bottom: -6px;
                right: 16px;
                width: 0;
                height: 0;
                border-left: 6px solid transparent;
                border-right: 6px solid transparent;
                border-top: 6px solid rgba(255, 255, 255, 0.95);
            }

        .ai-button:hover .ai-bubble {
            opacity: 1;
            transform: translateY(0);
        }

        /* AI聊天窗口样式 */
        .ai-chat-window {
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
            display: flex;
            flex-direction: column;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
        }

            .ai-chat-window.show {
                transform: translateX(0);
            }

        /* 全屏模式样式 */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

            .fullscreen-overlay.show {
                opacity: 1;
                visibility: visible;
            }

        .ai-chat-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s ease;
        }

            .ai-chat-fullscreen.show {
                transform: scale(1);
                opacity: 1;
            }

        @keyframes aiFloat {
            0%, 100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .systems-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .control-panel {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: none;
            }

            .stats-bar {
                gap: 20px;
            }

            .footer-info {
                gap: 20px;
            }

            .ai-assistant {
                bottom: 20px;
                right: 20px;
            }

            .ai-button {
                width: 56px;
                height: 56px;
            }

            .pig-emoji {
                font-size: 24px;
            }

            .ai-chat-window {
                width: 100vw;
            }
        }
    </style>
</head>

                </div>
            </div>
            <p>&copy; 2025 神农集团数字化平台 | 版权所有 | 滇ICP备11003474号-3</p>
        </footer>
    </div>

    <!-- AI助手浮动按钮 -->
    <div class="ai-assistant">
        <button class="ai-button" onclick="toggleAIChat()">
            <div class="pig-emoji">🐷</div>
            <div class="ai-bubble">我是神农晓问 🐷</div>
        </button>
    </div>

    <!-- 全屏遮罩层 -->
    <div class="fullscreen-overlay" id="fullscreenOverlay"></div>

    <!-- AI聊天窗口容器 -->
    <div id="aiChatContainer"></div>

    <script>

            },
            {
                id: 10,
                name: 'BI数据分析',
                description: '数据可视化、经营分析、决策支持',
                icon: 'fas fa-chart-pie',

            },
            {

                description: '供应商管理、采购流程、合同管理',

            },
            {

                description: '审批流程、文档管理、移动办公',

                status: '正常运行',
                url: '#',
                favorited: false
            }
        ];

        let currentViewMode = 'grid';
        let statsTimer = null;
        let aiChatOpen = false;
        let aiChatMode = 'sidebar'; // 'sidebar' 或 'fullscreen'

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function () {
            renderSystems();
            startStatsUpdate();
            updateLastUpdateTime();

            // 搜索框事件监听
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', filterSystems);
            searchInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    filterSystems();
                }
            });

            // 监听ESC键退出全屏
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && aiChatMode === 'fullscreen') {
                    toggleFullscreen();
                }
            });
        });

        // 更新最后更新时间
        function updateLastUpdateTime() {
            const now = new Date();
            const timeStr = now.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
            const lastUpdateTimeEl = document.getElementById('lastUpdateTime');
            if (lastUpdateTimeEl) {
                lastUpdateTimeEl.textContent = timeStr;
            }
        }

        // AI聊天功能
        function toggleAIChat() {
            if (aiChatOpen) {
                closeAIChat();
            } else {
                openAIChat();
            }
        }

        function openAIChat() {
            if (aiChatOpen) return;

            aiChatOpen = true;
            loadAIInterface();
        }

        function closeAIChat() {
            if (!aiChatOpen) return;

            const chatWindow = document.querySelector('.ai-chat-window');
            const fullscreenChat = document.querySelector('.ai-chat-fullscreen');
            const overlay = document.getElementById('fullscreenOverlay');

            if (chatWindow) {
                chatWindow.classList.remove('show');
                setTimeout(() => {
                    chatWindow.remove();
                }, 400);
            }

            if (fullscreenChat) {
                fullscreenChat.classList.remove('show');
                overlay.classList.remove('show');
                setTimeout(() => {
                    fullscreenChat.remove();
                    overlay.classList.remove('show');
                }, 300);
            }

            aiChatOpen = false;
            aiChatMode = 'sidebar';
        }

        function toggleFullscreen() {
            if (aiChatMode === 'sidebar') {
                // 从侧边栏切换到全屏
                switchToFullscreen();
            } else {
                // 从全屏切换到侧边栏
                switchToSidebar();
            }
        }

        function switchToFullscreen() {
            const chatWindow = document.querySelector('.ai-chat-window');
            const overlay = document.getElementById('fullscreenOverlay');

            if (!chatWindow) return;

            // 获取当前聊天内容
            const chatContent = chatWindow.innerHTML;

            // 创建全屏聊天界面
            const fullscreenChat = document.createElement('div');
            fullscreenChat.className = 'ai-chat-fullscreen';
            fullscreenChat.innerHTML = chatContent;

            // 移除侧边栏
            chatWindow.classList.remove('show');
            setTimeout(() => {
                chatWindow.remove();
                
                // 显示全屏界面
                document.getElementById('aiChatContainer').appendChild(fullscreenChat);
                overlay.classList.add('show');
                
                setTimeout(() => {
                    fullscreenChat.classList.add('show');
                }, 50);

                // 更新全屏按钮
                const fullscreenBtn = fullscreenChat.querySelector('#fullscreenBtn');
                if (fullscreenBtn) {
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                    fullscreenBtn.title = '退出全屏';
                }

                // 重新绑定事件
                bindAIEvents(fullscreenChat);
            }, 400);

            aiChatMode = 'fullscreen';
        }

        function switchToSidebar() {
            const fullscreenChat = document.querySelector('.ai-chat-fullscreen');
            const overlay = document.getElementById('fullscreenOverlay');

            if (!fullscreenChat) return;

            // 获取当前聊天内容
            const chatContent = fullscreenChat.innerHTML;

            // 隐藏全屏界面
            fullscreenChat.classList.remove('show');
            overlay.classList.remove('show');

            setTimeout(() => {
                fullscreenChat.remove();

                // 创建侧边栏聊天界面
                const chatWindow = document.createElement('div');
                chatWindow.className = 'ai-chat-window';
                chatWindow.innerHTML = chatContent;

                // 显示侧边栏
                document.getElementById('aiChatContainer').appendChild(chatWindow);
                setTimeout(() => {
                    chatWindow.classList.add('show');
                }, 50);

                // 更新全屏按钮
                const fullscreenBtn = chatWindow.querySelector('#fullscreenBtn');
                if (fullscreenBtn) {
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                    fullscreenBtn.title = '全屏';
                }

                // 重新绑定事件
                bindAIEvents(chatWindow);
            }, 300);

            aiChatMode = 'sidebar';
        }

        function openAIWindow() {
            // 独立弹出窗口
            window.open('ai-view.html', '_blank', 'width=900,height=700,resizable=yes,scrollbars=no,menubar=no,toolbar=no,location=no,status=no');
        }

        function loadAIInterface() {
            // 动态加载AI界面内容
            fetch('ai-view.html')
                .then(response => response.text())
                .then(html => {
                    // 解析HTML，提取body内容
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const aiContainer = doc.querySelector('.ai-container');
                    
                    if (aiContainer) {
                        createAIChatWindow(aiContainer.innerHTML);
                    } else {
                        console.error('无法找到AI界面容器');
                        createFallbackAIInterface();
                    }
                })
                .catch(error => {
                    console.error('加载AI界面失败:', error);
                    createFallbackAIInterface();
                });
        }

        function createAIChatWindow(aiContent) {
            const chatWindow = document.createElement('div');
            chatWindow.className = 'ai-chat-window';
            
            // 修改AI界面以适应侧边栏
            const modifiedContent = aiContent
                .replace(/ai-container/g, 'ai-chat-content')
                .replace(/width: 800px/g, 'width: 100%')
                .replace(/max-width: 800px/g, 'max-width: 100%');

            // 添加额外的控制按钮
            chatWindow.innerHTML = `
                <div class="ai-header" style="display: flex; align-items: center; justify-content: space-between; padding: 20px; border-bottom: 1px solid rgba(0,0,0,0.1);">
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <div style="width: 44px; height: 44px; border-radius: 50%; background: linear-gradient(135deg, #FF69B4, #FF1493); display: flex; align-items: center; justify-content: center; font-size: 20px;">🐷</div>
                        <div>
                            <h3 style="margin: 0; font-size: 16px; font-weight: 600; color: #1f2937;">神农晓问 🐷</h3>
                            <div style="font-size: 12px; color: #10b981; margin-top: 2px;">在线中</div>
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <button onclick="toggleFullscreen()" title="全屏" id="fullscreenBtn" style="width: 32px; height: 32px; border-radius: 50%; background: rgba(0,0,0,0.05); border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; color: #6b7280; font-size: 14px;">
                            <i class="fas fa-expand"></i>
                        </button>
                        <button onclick="openAIWindow()" title="独立窗口" style="width: 32px; height: 32px; border-radius: 50%; background: rgba(0,0,0,0.05); border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; color: #6b7280; font-size: 14px;">
                            <i class="fas fa-external-link-alt"></i>
                        </button>
                        <button onclick="closeAIChat()" title="关闭" style="width: 32px; height: 32px; border-radius: 50%; background: rgba(0,0,0,0.05); border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; color: #6b7280;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                ${modifiedContent}
            `;

            document.getElementById('aiChatContainer').appendChild(chatWindow);
            
            // 显示聊天窗口
            setTimeout(() => {
                chatWindow.classList.add('show');
            }, 50);

            // 绑定事件
            bindAIEvents(chatWindow);
        }

        function createFallbackAIInterface() {
            // 备用AI界面
            const chatWindow = document.createElement('div');
            chatWindow.className = 'ai-chat-window';
            chatWindow.innerHTML = `
                <div class="ai-header" style="display: flex; align-items: center; justify-content: space-between; padding: 20px; border-bottom: 1px solid rgba(0,0,0,0.1);">
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <div style="width: 44px; height: 44px; border-radius: 50%; background: linear-gradient(135deg, #FF69B4, #FF1493); display: flex; align-items: center; justify-content: center; font-size: 20px;">🐷</div>
                        <div>
                            <h3 style="margin: 0; font-size: 16px; font-weight: 600; color: #1f2937;">神农晓问 🐷</h3>
                            <div style="font-size: 12px; color: #ef4444; margin-top: 2px;">加载失败</div>
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <button onclick="toggleFullscreen()" title="全屏" id="fullscreenBtn" style="width: 32px; height: 32px; border-radius: 50%; background: rgba(0,0,0,0.05); border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; color: #6b7280; font-size: 14px;">
                            <i class="fas fa-expand"></i>
                        </button>
                        <button onclick="openAIWindow()" title="独立窗口" style="width: 32px; height: 32px; border-radius: 50%; background: rgba(0,0,0,0.05); border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; color: #6b7280; font-size: 14px;">
                            <i class="fas fa-external-link-alt"></i>
                        </button>
                        <button onclick="closeAIChat()" title="关闭" style="width: 32px; height: 32px; border-radius: 50%; background: rgba(0,0,0,0.05); border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; color: #6b7280;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div style="flex: 1; display: flex; align-items: center; justify-content: center; flex-direction: column; padding: 40px; text-align: center; color: #6b7280;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 20px; color: #ef4444;"></i>
                    <h3 style="margin-bottom: 10px; color: #1f2937;">AI界面加载失败</h3>
                    <p style="margin-bottom: 20px;">无法加载AI聊天界面，请尝试刷新页面或点击独立窗口按钮。</p>
                    <button onclick="openAIWindow()" style="padding: 10px 20px; background: linear-gradient(135deg, #FF69B4, #FF1493); color: white; border: none; border-radius: 20px; cursor: pointer; font-size: 14px;">
                        打开独立窗口
                    </button>
                </div>
            `;

            document.getElementById('aiChatContainer').appendChild(chatWindow);
            
            setTimeout(() => {
                chatWindow.classList.add('show');
            }, 50);
        }

        function bindAIEvents(container) {
            // 重新绑定AI界面的事件监听器
            // 这里需要根据ai-view.html中的具体事件来绑定
            
            // 聚焦输入框
            const aiInput = container.querySelector('#aiInput');
            if (aiInput) {
                setTimeout(() => {
                    aiInput.focus();
                }, 500);
            }

            // 绑定其他必要的事件监听器
            // 注意：这里需要确保ai-view.html中的JavaScript代码也能在这个容器中正常工作
        }

        // 原有的系统管理功能
        function renderSystems(filteredSystems = null) {
            const systemsGrid = document.getElementById('systemsGrid');
            const systemsToRender = filteredSystems || systems;

            systemsGrid.innerHTML = '';

            if (systemsToRender.length === 0) {
                document.getElementById('noResults').style.display = 'block';
                return;
            } else {
                document.getElementById('noResults').style.display = 'none';
            }

            systemsToRender.forEach(system => {
                const systemCard = document.createElement('div');
                systemCard.className = 'system-card';
                systemCard.onclick = () => openSystem(system);

                systemCard.innerHTML = `
                    <button class="favorite-btn ${system.favorited ? 'favorited' : ''}"
                            onclick="event.stopPropagation(); toggleFavorite(${system.id})">
                        <i class="fas fa-star"></i>
                    </button>
                    <div class="system-content">
                        <div class="system-icon">
                            <i class="${system.icon}"></i>
                        </div>
                        <h3 class="system-title">${system.name}</h3>
                        <p class="system-desc">${system.description}</p>
                        <div class="system-status">
                            <i class="fas fa-circle"></i>
                            <span>${system.status}</span>
                        </div>
                    </div>
                `;

                systemsGrid.appendChild(systemCard);
            });
        }

        function filterSystems() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase().trim();

            if (!searchQuery) {
                renderSystems();
                return;
            }

            const filteredSystems = systems.filter(system =>
                system.name.toLowerCase().includes(searchQuery) ||
                system.description.toLowerCase().includes(searchQuery)
            );

            renderSystems(filteredSystems);
        }

        function toggleFavorite(systemId) {
            const system = systems.find(s => s.id === systemId);
            if (system) {
                system.favorited = !system.favorited;
                updateFavorites();
                renderSystems();
            }
        }

        function updateFavorites() {
            const favorites = systems.filter(s => s.favorited).map(s => s.id);
            console.log('收藏列表更新:', favorites);
        }

        function openSystem(system) {
            recordAccess(system);

            if (system.url && system.url !== '#') {
                window.open(system.url, '_blank');
            } else {
                alert(`即将打开 ${system.name}`);
            }
        }

        function recordAccess(system) {
            const accessLog = {
                systemId: system.id,
                systemName: system.name,
                timestamp: new Date(),
                userAgent: navigator.userAgent
            };

            console.log('访问记录:', accessLog);

            const todayVisitsEl = document.getElementById('todayVisits');
            const totalVisitsEl = document.getElementById('totalVisits');

            todayVisitsEl.textContent = parseInt(todayVisitsEl.textContent) + 1;
            totalVisitsEl.textContent = parseInt(totalVisitsEl.textContent) + 1;
        }

        function setViewMode(mode) {
            currentViewMode = mode;
            const systemsContainer = document.getElementById('systemsContainer');
            const gridBtn = document.getElementById('gridBtn');
            const listBtn = document.getElementById('listBtn');

            if (mode === 'list') {
                systemsContainer.classList.add('list-view');
                gridBtn.classList.remove('active');
                listBtn.classList.add('active');
            } else {
                systemsContainer.classList.remove('list-view');
                gridBtn.classList.add('active');
                listBtn.classList.remove('active');
            }
        }

        function startStatsUpdate() {
            statsTimer = setInterval(() => {
                const onlineUsersEl = document.getElementById('onlineUsers');
                const todayVisitsEl = document.getElementById('todayVisits');
                const totalVisitsEl = document.getElementById('totalVisits');

                const currentUsers = parseInt(onlineUsersEl.textContent);
                const change = Math.floor(Math.random() * 10) - 5;
                onlineUsersEl.textContent = Math.max(100, currentUsers + change);

                if (Math.random() > 0.7) {
                    todayVisitsEl.textContent = parseInt(todayVisitsEl.textContent) + 1;
                    totalVisitsEl.textContent = parseInt(totalVisitsEl.textContent) + 1;
                }

            }, 10000);
        }

        // 页面卸载时清理定时器
        window.addEventListener('beforeunload', function () {
            if (statsTimer) {
                clearInterval(statsTimer);
            }
        });
    </script>
