<svg width="800" height="700" viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义填充图案 -->
  <defs>
    <pattern id="diagonalHatch" patternUnits="userSpaceOnUse" width="4" height="4">
      <path d="M0,4 l4,-4 M-1,1 l2,-2 M3,5 l2,-2" stroke="#ff9999" stroke-width="0.5"/>
    </pattern>
    <pattern id="blueHatch" patternUnits="userSpaceOnUse" width="4" height="4">
      <path d="M0,4 l4,-4 M-1,1 l2,-2 M3,5 l2,-2" stroke="#9999ff" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- 外围道路 -->
  <!-- 内部路 (可能有商铺) -->
  <rect x="20" y="20" width="760" height="50" fill="url(#blueHatch)" stroke="#666" stroke-width="2" rx="10"/>
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">内部路（可能有商铺）</text>
  
  <!-- 国贸路 -->
  <rect x="20" y="620" width="760" height="50" fill="url(#blueHatch)" stroke="#666" stroke-width="2" rx="10"/>
  <text x="400" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">国贸路</text>
  
  <!-- 如涸器 (右侧) -->
  <rect x="700" y="80" width="80" height="530" fill="url(#diagonalHatch)" stroke="#666" stroke-width="2" rx="5"/>
  <text x="740" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" transform="rotate(90, 740, 340)">如涸器</text>
  
  <!-- 主体建筑区域 -->
  <rect x="30" y="80" width="660" height="530" fill="none" stroke="#000" stroke-width="3"/>
  
  <!-- 商铺区域 (紫色方块) -->
  <!-- 第一行 -->
  <rect x="50" y="140" width="120" height="60" fill="#c8a8d8" stroke="#666" stroke-width="1"/>
  <rect x="220" y="100" width="140" height="50" fill="#c8a8d8" stroke="#666" stroke-width="1"/>
  <rect x="450" y="100" width="140" height="50" fill="#c8a8d8" stroke="#666" stroke-width="1"/>
  <rect x="630" y="140" width="50" height="80" fill="#c8a8d8" stroke="#666" stroke-width="1"/>
  
  <!-- 第二行 -->
  <rect x="50" y="250" width="150" height="80" fill="#c8a8d8" stroke="#666" stroke-width="1"/>
  <rect x="280" y="200" width="100" height="60" fill="#c8a8d8" stroke="#666" stroke-width="1"/>
  <rect x="450" y="280" width="100" height="60" fill="#c8a8d8" stroke="#666" stroke-width="1"/>
  
  <!-- 第三行 -->
  <rect x="280" y="350" width="140" height="80" fill="#c8a8d8" stroke="#666" stroke-width="1"/>
  
  <!-- 第四行 -->
  <rect x="50" y="480" width="150" height="80" fill="#c8a8d8" stroke="#666" stroke-width="1"/>
  <rect x="450" y="420" width="100" height="60" fill="#c8a8d8" stroke="#666" stroke-width="1"/>
  <rect x="600" y="420" width="80" height="60" fill="#c8a8d8" stroke="#666" stroke-width="1"/>
  
  <!-- 第五行 -->
  <rect x="270" y="540" width="140" height="60" fill="#c8a8d8" stroke="#666" stroke-width="1"/>
  <rect x="490" y="540" width="140" height="60" fill="#c8a8d8" stroke="#666" stroke-width="1"/>
  
  <!-- 在售商铺区域 (绿色) -->
  <!-- 上方在售区 -->
  <g>
    <rect x="580" y="250" width="100" height="80" fill="none" stroke="#333" stroke-width="2"/>
    <rect x="580" y="250" width="25" height="80" fill="#4CAF50" stroke="#333" stroke-width="1"/>
    <rect x="605" y="250" width="25" height="80" fill="#4CAF50" stroke="#333" stroke-width="1"/>
    <rect x="630" y="250" width="25" height="80" fill="#4CAF50" stroke="#333" stroke-width="1"/>
    <rect x="655" y="250" width="25" height="80" fill="#87CEEB" stroke="#333" stroke-width="1"/>
    <text x="590" y="270" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">143</text>
    <text x="615" y="270" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">135</text>
    <text x="640" y="270" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">135</text>
    <text x="665" y="270" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">128</text>
    <text x="630" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">在售</text>
  </g>
  
  <!-- 下方在售区 -->
  <g>
    <rect x="530" y="350" width="50" height="50" fill="none" stroke="#333" stroke-width="2"/>
    <rect x="530" y="350" width="25" height="50" fill="#4CAF50" stroke="#333" stroke-width="1"/>
    <rect x="555" y="350" width="25" height="50" fill="#4CAF50" stroke="#333" stroke-width="1"/>
    <text x="540" y="370" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">143</text>
    <text x="565" y="370" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">143</text>
    <text x="555" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">在售</text>
  </g>
  
  <!-- 会所区域 (黄色) -->
  <rect x="590" y="350" width="90" height="50" fill="#FFE4B5" stroke="#333" stroke-width="2"/>
  <text x="635" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">会所</text>
  
  <!-- 疑似商铺区域 (底部红色) -->
  <rect x="50" y="580" width="620" height="40" fill="#FFB6C1" stroke="#666" stroke-width="2" rx="15"/>
  <text x="360" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">疑似商铺</text>
</svg>
